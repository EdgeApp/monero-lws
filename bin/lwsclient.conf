# monero-lws-client configuration file
# Format: <name>=<value> on separate lines

# LWS server connection
lws-daemon=monerolws-s1-wusa1.edge.app:18081
lws-pass=your_password_here

# Monero daemon ZMQ connection (defaults to tcp://127.0.0.1:18082 for mainnet)
monerod-rpc=tcp://monero-wusa1.edge.app:18082

# Network type: main, stage, or test
network=main

# Number of scan threads (defaults to CPU core count)
scan-threads=4

# Log level: 0-4 (0=minimal, 4=verbose, default=1)
log-level=1


